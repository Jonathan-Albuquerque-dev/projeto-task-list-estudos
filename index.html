<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Projeto to-do-list</title>
  </head>
  <body>
    <!-- Container principal -->
    <main class="container">
      <h1>Taks List</h1>

      <!-- Container contendo o input e o botao -->
      <div class="container-input">
        <input type="text" placeholder="Informe uma tarefa" class="input" />
        <button class="btn">Adicionar</button>
      </div>

      <!-- lista das tarrefas -->
      <ul class="taks-list"></ul>
    </main>
  </body>
</html>
